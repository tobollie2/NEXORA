name: NEXORA Model Retraining

on:
  push:
    paths:
      - 'ai/**'
      - 'data/**'
      - 'config/**'
  schedule:
    - cron: '0 3 * * 0'  # Every Sunday at 3 AM UTC
  workflow_dispatch:  # Allow manual trigger from GitHub

jobs:
  train-model:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ♻️ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install torch pandas numpy matplotlib rich

      - name: 🧠 Train LSTM Regime Model
        run: |
          echo "🚀 Starting model training..."
          python ai/train_regime_lstm.py
        env:
          TRAINING_MODE: "ci"
          MODEL_OUTPUT_DIR: "models/"

      - name: 📦 Upload trained model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nexora-trained-models
          path: models/

      - name: 💾 (Optional) Commit and push model updates
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add models/
          git commit -m "🤖 Auto-update trained models [skip ci]" || echo "No changes to commit"
          git push origin main
