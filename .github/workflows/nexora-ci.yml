name: NEXORA Continuous Integration

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Cache pip dependencies for faster runs
      - name: ♻️ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies
      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit mypy pytest

      # 5. Run pre-commit hooks (black, flake8, isort, etc.)
      - name: 🧹 Run pre-commit checks
        run: pre-commit run --all-files

      # 6. Type checking with mypy
      - name: 🔍 Run mypy type checking
        run: mypy .

      # 7. Run Pytest (optional — if you have tests defined)
      - name: 🧪 Run pytest
        run: pytest -v || echo "⚠️ No tests yet, skipping"
